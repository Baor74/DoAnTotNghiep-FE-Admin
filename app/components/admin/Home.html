<!DOCTYPE html>
<html lang="en" ng-app="adminApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container" ng-controller="adminAppController">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Nhập vào năm" aria-label="Search"
                    ng-model="year">
                <button class="btn btn-outline-success" type="submit" ng-click="updateYear()">Search</button>
            </form>
        </div>
    </nav>
    <div class="row d-flex align-items-center">
        <div class="col-sm-4">
            <canvas id="pieChart"></canvas>
            <p class="text-center">abc</p>

        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <canvas id="lineChart"></canvas>
            <p class="text-center">abc</p>
            <button class="btn btn-primary" ng-click="payment()">Doanh thu</button>
            <button class="btn btn-primary" ng-click="users()">Người dùng</button>
        </div>
    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="home.js"></script>

</html>
