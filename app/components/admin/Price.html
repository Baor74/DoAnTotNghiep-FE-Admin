<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/app/components/admin/PriceController.js"></script> -->
</head>
<body ng-controller="PriceController">
    <div class="container mt-5">
        <!-- Form quản lý giá -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5>Quản lý giá</h5>
            </div>
            <div class="card-body">
                <form id="priceForm" novalidate>
                    <div class="row mb-3">
                        <!-- Amount -->
                        <div class="col-md-4">
                            <label for="amount" class="form-label">Giá tiền gốc</label>
                            <input type="number" id="amount" class="form-control" placeholder="Nhập giá tiền gốc" ng-model="price.amount" required>
                        </div>
    
                        <!-- Discount Percentage -->
                        <div class="col-md-4">
                            <label for="discountPercentage" class="form-label">Phần trăm giảm giá (%)</label>
                            <input type="number" id="discountPercentage" class="form-control" placeholder="Nhập % giảm giá" ng-model="price.discountPercentage" required>
                        </div>
    
                        <!-- Final Amount (Readonly) -->
                        <div class="col-md-4">
                            <label for="finalAmount" class="form-label">Giá sau giảm</label>
                            <input type="number" id="finalAmount" class="form-control" placeholder="Giá sau giảm" ng-model="price.finalAmount" readonly>
                        </div>
                    </div>
    
                    <!-- Action Buttons -->
                    <div class="text-end">
                        <button type="button" class="btn btn-success me-2" ng-click="addPrice()">Thêm mới</button>
                        <button type="button" class="btn btn-primary me-2" ng-click="updatePrice()">Cập nhật</button>
                        <button type="button" class="btn btn-danger" ng-click="deletePrice(price.priceId)">Xóa</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Bảng hiển thị danh sách giá -->
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h5>Danh sách giá</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Giá tiền gốc</th>
                            <th>Phần trăm giảm giá</th>
                            <th>Giá sau giảm</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="price in prices">
                            <td>{{ price.priceId }}</td>
                            <td>{{ price.amount | currency }}</td>
                            <td>{{ price.discountPercentage }}%</td>
                            <td>{{ price.finalAmount | currency }}</td>
                            <td>
                                <button class="btn btn-primary btn-sm me-1" ng-click="editPrice(price)">Sửa</button>
                                <button class="btn btn-danger btn-sm" ng-click="deletePrice(price.priceId)">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
